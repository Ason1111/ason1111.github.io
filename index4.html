<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品介紹</title>
  <style>
    /* CSS 樣式 */
    body {
      background-color: #fafafa;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 50px;
    }
    p {
      text-align: justify;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 800px;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffffff94;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }
    .button:hover {
      background-color: #000000;
      color: #ffffff8a;
    }
    .animated {
      animation-duration: 2s;
      animation-fill-mode: both;
    }
    .fadeIn {
      animation-name: fadeIn;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container animated fadeIn">
    <div style="text-align: center;">
      <img src="履歷.png" width="650" height="900" alt="大頭貼">
    <p></p>
    <a href="index.html" class="button">上一頁</a>
  </div>
